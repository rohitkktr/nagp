apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: nagp
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: docker-credentials
      containers:
      - name: frontend
        image: YOUR_DOCKER_USERNAME/nagp-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: PUBLIC_PRODUCT_API
          value: "http://product-service:8001"
        - name: PUBLIC_AUTH_API
          value: "http://auth-service:8000"
        - name: PUBLIC_CART_API
          value: "http://cart-service:8002"
        - name: PUBLIC_ORDER_API
          value: "http://order-service:8003"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /index.html
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /index.html
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
