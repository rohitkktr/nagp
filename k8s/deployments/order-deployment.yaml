apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: nagp
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      imagePullSecrets:
        - name: docker-credentials
      containers:
      - name: order-service
        image: YOUR_DOCKER_USERNAME/nagp-order-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8003
          protocol: TCP
        env:
        - name: ORDER_PORT
          value: "8003"
        - name: ORDER_HOST
          value: "0.0.0.0"
        - name: CART_SERVICE_URL
          value: "http://cart-service:8002"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /docs
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
