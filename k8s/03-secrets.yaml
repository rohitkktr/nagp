---
# Common Docker Hub Secret (used by all apps)
apiVersion: v1
kind: Secret
metadata:
  name: docker-hub-secret
  namespace: backend
  labels:
    app: nagp
type: kubernetes.io/dockercfg
data:
  # base64({"auths":{"docker.io":{"auth":"<base64(username:token)>"}}})
  # Update with your Docker Hub credentials: echo -n "username:token" | base64
  # Then: echo -n '{"auths":{"docker.io":{"auth":"<base64_output>"}}}' | base64
  .dockercfg: eyJhdXRocyI6eyJkb2NrZXIuaW8iOnsiaW1YdXRoIjoiZG1zVzFjRzVqWld4MWNHZHZhVzVuIiwiZW1haWwiOiIifX19

---
# Common Docker Hub Secret for Frontend Namespace
apiVersion: v1
kind: Secret
metadata:
  name: docker-hub-secret
  namespace: frontend
  labels:
    app: nagp
type: kubernetes.io/dockercfg
data:
  # Same Docker Hub credentials
  .dockercfg: eyJhdXRocyI6eyJkb2NrZXIuaW8iOnsiaW1YdXRoIjoiZG1zVzFjRzVqWld4MWNHZHZhVzVuIiwiZW1haWwiOiIifX19

---
# Backend Secrets (Database, JWT, etc)
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: backend
  labels:
    app: nagp
    tier: backend
type: Opaque
stringData:
  # Database Credentials
  DB_USER: "nagp_user"
  DB_PASSWORD: "change-me-in-production"
  
  # JWT Secret (if used for auth)
  JWT_SECRET: "your-jwt-secret-key-change-in-production"
  
  # API Keys
  AUTH_API_KEY: "secret-auth-key"
