---
# Auth Service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: backend
  labels:
    app: nagp
    service: auth-service
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: nagp
    service: auth-service
